<md-input-container ng-if="!standalone && (!hideIfNoCategories || getRelevantCategories().length > 0)" class="selector">
  <label>{{title || 'Collection'}}</label>
  <md-select ng-model="categoryIdWrapper.categoryId">
    <md-option ng-value="categoryService.ANY_CATEGORY.id"
               ng-if="showAny">
      {{ categoryService.ANY_CATEGORY.name }}
    </md-option>
    <md-option ng-repeat="c in getRelevantCategories()"
               ng-value="c.id">
      {{ c.name }}
    </md-option>
    <md-option ng-if="enableAddNew"
               ng-value="newCategoryId">
      Add a new collection
    </md-option>
  </md-select>
</md-input-container>
<div ng-if="standalone && (!hideIfNoCategories || getRelevantCategories().length > 0)">
  <md-select ng-model="categoryIdWrapper.categoryId"
             >
    <md-select-header>
      <span class="select-header">Move to collection: </span>
    </md-select-header>
    <md-option ng-value="categoryService.ANY_CATEGORY.id"
               ng-if="showAny">
      {{ categoryService.ANY_CATEGORY.name }}
    </md-option>
    <md-option ng-repeat="c in getRelevantCategories()"
               ng-value="c.id">
      {{ c.id == 1 ? 'default collection' : c.name }}
    </md-option>
    <md-divider></md-divider>
    <md-option ng-if="enableAddNew"
               ng-value="newCategoryId">
      Move to a new collection...
    </md-option>
  </md-select>
</div>
