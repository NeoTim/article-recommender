<html ng-app="app" ng-csp>
<head>
  <base href="/">
  <title>Admin actions</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.14/angular.min.js"></script>
  <script src="admin/admin.js"></script>
  <meta name="viewport"
        content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
</head>
<body ng-controller="AdminCtrl">
<div ng-if="!actions">Loading actions...</div>
<div ng-repeat="name in actions" style="padding: 10px">
  <button ng-click="executeAction(name)"
          type="button"
          class="btn btn-primary">
    run
  </button>
  - {{name}}

</div>
</body>
</html>
