<md-card class="page-section list">
  <div class="page-section-content">
  <div flex layout="row">
    <category-selector category-id-wrapper="categoryIdWrapper"
                       show-any="true">
    </category-selector>
    <div class="spacer"></div>
    <md-switch ng-model="positiveOnly"
               ng-change="ratingHistory.load()"
               aria-label="Positive only">
      Positive only
    </md-switch>
  </div>

  <div ng-show="(!ratingHistory.isLoading) && (ratingHistory.items.length === 0)">
    <span ng-show="local.historyCategoryIdFilter === categoryService.ANY_CATEGORY.id">
      You haven't recommended anything.
    </span>
    <span ng-show="local.historyCategoryIdFilter !== categoryService.ANY_CATEGORY.id">
      You haven't recommended anything under
      '{{ getSelectedCategoryName()  }}'.
    </span>
    Pages will appear here once you recommend them.
  </div>
  </div>
  <div ng-repeat="recommendation in ratingHistory.items"
       page-recommendation="recommendation"
       mode="'HISTORY'">
  </div>
  <load-more items="ratingHistory"></load-more>
</md-card>
