<html ng-app="recommendations" ng-csp ng-controller="AppCtrl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
      content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">

    <title>Recommender</title>
    <link rel="shortcut icon" href="icons/icon_{{rootScope.theme}}_48.png">

    <!-- Add to home screen for Chrome on Android. -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to home screen for Safari on iOS. -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Recommender">
    <link rel="apple-touch-icon" href="icons/icon_{rootScope.theme}_152.png">


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Extended">

    <!-- CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.14/angular-csp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.20/angular-material.min.css">
    <link rel="stylesheet" href="app.css">

    <script>
      if (window.location.search.match("=")){
        var newHash = "/" + window.location.search;
        if (window.history.replaceState){
          window.history.replaceState( {}, "", window.location.toString().replace(window.location.search, ""));
        }
        window.location.hash = newHash;
      }
    </script>

    <!-- Libs -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.14/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.14/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.14/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.14/angular-aria.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.20/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.22/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-showdown/1.1.0/ng-showdown.min.js"></script>


    <!-- App common JS -->
    <script src="common/categoryService.js"></script>
    <script src="common/categorySelector/categorySelector.js"></script>
    <script src="common/formatService.js"></script>
    <script src="common/itemLoader.js"></script>
    <script src="common/pageRecommendation/pageRecommendation.js"></script>
    <script src="common/navStatesService.js"></script>
    <script src="common/promiseFactory.js"></script>
    <script src="common/rateService.js"></script>
    <script src="common/recommendationsService.js"></script>
    <script src="common/timePeriodSelector/timePeriodSelector.js"></script>
    <script src="common/loadMore/loadMore.js"></script>
    <script src="app.js"></script>

    <!-- App JS -->
    <script src="about/about.js"></script>
    <script src="history/history.js"></script>
    <script src="common/addLinkDialog/addLinkDialog.js"></script>
    <script src="nav/nav.js"></script>
    <script src="popular/popular.js"></script>
    <script src="recommendations/recommendations.js"></script>
    <script src="settings/settings.js"></script>

    <script>
      if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
              navigator.serviceWorker.register('/sw.js').then(function(registration) {
                  console.log('ServiceWorker registration successful with scope: ', registration.scope);
              }, function(err) {
                  console.log('ServiceWorker registration failed: ', err);
              });
          });
      }
    </script>
  </head>
  <body class="{{rootScope.theme}}-theme">
    <div style="height: 100%; overflow:auto" id="scroll-area" ui-view="nav">
    </div>
  </body>
</html>
